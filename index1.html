<!-- badges -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-6 p-3 bg-dark">
                <a href="#" class="link-light me-5">Link 1</a>
                <a href="#" class="link-light me-5">Link 2</a>
                <a href="#" class="link-light me-5">Link 3</a>
            </div>
            <div class="col-6 p-3 bg-dark text-end">
                <button class="btn btn-primary">
                    Notificações
                    <span class="badge bg-warning">+10</span>
                </button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-6">
                <p>Este texto tem um <span class="badge bg-danger">badge</span> no meio</p>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
