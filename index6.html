<!-- Collapses -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Acessibilidade
    area não ta expandida quando carrega a página = area-expande="false 
    informar que se trata de um exemplo de collapse - aria-controls"-->

    <div class="container mt-5">
        <div class="row mt-5">
            <div class="col">
                <div class="d-flex mb-2">
                    <!-- collapse com link-->
                    <a href="#collapseExemplo" class="btn-primary m-1" role="button" data-bs-toggle="collapse"
                    area-expanded="false" aria-controls="collapseExemplo">Link</a>

                    <!-- collapse com botão-->
                    <button class="btn btn-primary m-1" type="button" data-bs-toggle="collapse" aria-controls="collapseExemplo">Botão</button>
                    <p data-bs-toggle="collapse" data-bs-target="#collapseExemplo">Texto</p>

                </div>
                <!--o elemento collapse-->
                <div class="collapse" id="collapseExemplo">
                    <div class="card card-body">
                       Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut, iste?
                    </div>
                </div>
              
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>

        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
</body>

</html>
